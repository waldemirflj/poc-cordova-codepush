        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
            <div class="treEmUm">
                <div class="enablePush">
                    <label for="enablePush">
                        <input type="checkbox" name="enablePush" id="enablePush"> Enable App Center Push
                    </label>
                </div>
                <div class="checkForUpdate">
                    <button id="checkForUpdate">Update</button>
                </div>
                <div class="trackEvent">
                    <button id="trackEvent">Track event</button>
                </div>
                <div class="generateTestCrash">
                    <button id="generateTestCrash">Test crash</button>
                </div>
                <div class="version">
                    <p>v1.0.0</p>
                </div>
            </div>
        </div>

        <!-- Cordova -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- App -->
        <script type="text/javascript" src="js/index.js"></script>
